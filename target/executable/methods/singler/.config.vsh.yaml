  path: "script.R"
  is_executable: true
label: "SingleR"
summary: "Reference-Based Single-Cell RNA-Seq Annotation"
description: "Performs unbiased cell type recognition from single-cell RNA sequencing\
  \ data,\nby leveraging reference transcriptomic datasets of pure cell types to infer\
  \ the\ncell of origin of each single cell independently.\n"
test_resources:
- type: "python_script"
  path: "check_config.py"
  is_executable: true
- type: "python_script"
  path: "run_and_check_output.py"
  is_executable: true
- type: "file"
  path: "resources_test/task_label_projection/cxg_immune_cell_atlas"
  dest: "resources_test/task_label_projection/cxg_immune_cell_atlas"
info:
  preferred_normalization: "log_cp10k"
  type: "method"
  type_info:
    label: "Method"
    summary: "A label projection method."
    description: "A label projection method to predict the labels of a new \"test\"\
      \ndataset based on an annotated \"training\" dataset.\n"
status: "enabled"
